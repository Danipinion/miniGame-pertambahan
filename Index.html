<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Pertambahan</title>
</head>
<body>
    <h1 class="title">berapakah hasil dari pertanyaan berikut ?</h1>
    <div class="question">
        <div class="quest"></div>
        <span class="quest"> + </span>
        <div class="quest"></div>
        <span class="quest"> = </span>
        <input class="quest" id="inResult"></input>
    </div>
    <div class="btn" id="btn" accesskey="">Cek Hasil</div>
    <span id="outResult"></span>
    <h3 class="footer" id="tempat">selamat bermain! null</h3>
    <script src="script.js"></script>
</body>
</html>
